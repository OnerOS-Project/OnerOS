name: Build Kernel

on:
  workflow_dispatch:

jobs:
  say_hello:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Get latest packages
        run: apt update
  
      - name: Install required packages
        run: apt install git fakeroot build-essential ncurses-dev xz-utils libssl-dev bc flex libelf-dev bison

      - name: Make Artifact
        run: ls > hello-world.txt

      - name: Result
        uses: actions/upload-artifact@v4
        with:
          name: test.txt
          path: hello-world.txt
